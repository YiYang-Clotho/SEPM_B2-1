<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="form" style="padding:20px;">
<!--    <input th:value="${shift.id}" type="hidden" name="id" >-->

    <input th:value="${user.id}" type="hidden" name="id" >

    <div class="form-group">
        <label for="email">Email</label>
        <input th:value="${currentUser.email}" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" type="text-local" id="email"  name="email" placeholder="Enter the email">
     </div>

    <div class="form-group" >
        <label for="name">Name</label>
        <input th:value="${currentUser.name}" type="text" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" id="name"  name="name" placeholder="Name" required>
    </div>

    <input th:value="${currentUser.role}" type="hidden" name="role" >

     <div class="form-group">
       <label for="password">Password</label>
         <input th:value="${currentUser.password}" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" type="password" id="password"  name="password" placeholder="Enter a new password">
     </div>

     <div class="form-group">
         <label for="phone">Phone</label>
         <input th:value="${currentUser.phone}" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" type="text-local" id="phone"  name="phone" placeholder="Enter the phone number">
     </div>

     <button type="submit" class="btn btn-primary">Submit</button>
 </div>
 </body>
