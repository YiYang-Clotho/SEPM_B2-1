<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="form" style="color:black; background:white;" >
    <input th:value="${shift.id}" type="hidden" name="id" >

    <div class="form-group">
        <label type="text" for="title">Title</label>
        <input th:value="${shift.title}" type="text" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" id="title"  name="title" placeholder="Enter the title" required>
    </div>

    <div class="form-group">
        <label for="staff_name">Choose staff</label>
        <select id="staff_name" name="staff_name" lay-verify="required" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;">
            <option th:each="availableStaff : ${availableStaffs}" th:selected="${availableStaff.name eq staff_name}" th:value="${availableStaff.name}"
                    th:text="${availableStaff.name}">staff name
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="detail">Detail</label>
        <input th:value="${shift.detail}" type="text" id="detail" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" name="detail" placeholder="Enter the detail" required >
    </div>

    <div class="form-group">
        <label for="status">Status of the shift</label>
        <input th:value="${shift.status}" type="text" id="status" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" name="status">
    </div>

    <div class="form-group">
        <label for="created_time">Created time</label>
        <input th:value="${shift.created_time}" type="datetime-local" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" id="created_time"  name="created_time" aria-describedby="locationHelp">
   </div>

    <div class="form-group">
        <label for="finish_time">Finished time</label>
        <input th:value="${shift.finish_time}" type="datetime-local" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" id="finish_time"  name="finish_time" aria-describedby="locationHelp">
    </div>

    <div class="form-group">
        <label for="due_time">Due time</label>
        <input th:value="${shift.created_time}" type="datetime-local" style="width: 70%;border-radius: 10px 10px 10px 10px;padding:10px;" id="due_time"  name="due_time" aria-describedby="locationHelp">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</body>
